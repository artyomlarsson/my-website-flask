{%- extends "base.html" %}
{%- block title %}
    {%- if user %}{{ profile.login }}{% endif %}
{%- endblock %}

{%- block head %}{{ super() }}{%- endblock %}

{%- block content %}
    {%- if profile %}
        <h1>{{ profile.login }}</h1>
        <h2>Name - {{ profile.name }}</h2>
    {%- else %}
        <h1>No user found</h1>
    {%- endif %}
{%- endblock %}
